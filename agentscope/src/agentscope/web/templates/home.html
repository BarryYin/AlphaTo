<!-- Main Content -->
<div id="main-content">
    <div id="main-content-title">Runs</div>
    <div id="custom-toolbar">
        <input type="text" id="customSearch" placeholder="Search">
        <button id="refreshButton" class="toolbar-btn" title="Refresh table">
            <svg class="toolbar-btn-img"
                 viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M281.12 128C151.008 206.4 64 349.024 64 512c0 247.424 200.576 448 448 448a32 32 0 0 0 0-64c-212.064 0-384-171.936-384-384 0-154.976 91.808-288.512 224-349.184V288.64c0 17.344 14.848 31.392 32 31.392 17.664 0 32-13.76 32-31.392V95.392a30.88 30.88 0 0 0-9.376-21.984l0.096-0.224A30.944 30.944 0 0 0 384.608 64H191.392C174.048 64 160 78.848 160 96c0 17.664 13.76 32 31.392 32h89.728z m461.76 768C872.992 817.6 960 674.976 960 512c0-247.424-200.576-448-448-448a32 32 0 0 0 0 64c212.064 0 384 171.936 384 384 0 154.976-91.808 288.512-224 349.184V735.36c0-17.344-14.848-31.392-32-31.392-17.664 0-32 13.76-32 31.392v193.216c0 8.576 3.616 16.32 9.376 21.984l-0.096 0.224a30.944 30.944 0 0 0 22.112 9.184h193.216c17.344 0 31.392-14.848 31.392-32 0-17.664-13.76-32-31.392-32H742.88z">
                </path>
            </svg>
        </button>
        <div id="columnToggler">
            <button class="toolbar-btn" data-toggle="dropdown" title="Columns">
                <svg class="toolbar-btn-img"
                     viewBox="0 0 1024 1024"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M416 64H128c-35.2 0-64 28.8-64 64v768c0 35.2 28.8 64 64 64h288c35.2 0 64-28.8 64-64V128c0-35.2-28.8-64-64-64z m0 800c0 19.2-12.8 32-32 32H160c-19.2 0-32-12.8-32-32V160c0-19.2 12.8-32 32-32h224c19.2 0 32 12.8 32 32v704zM896 64H608c-35.2 0-64 28.8-64 64v768c0 35.2 28.8 64 64 64h288c35.2 0 64-28.8 64-64V128c0-35.2-28.8-64-64-64z m0 800c0 19.2-12.8 32-32 32H640c-19.2 0-32-12.8-32-32V160c0-19.2 12.8-32 32-32h224c19.2 0 32 12.8 32 32v704z">
                    </path>
                </svg>
            </button>
            <ul class="dropdown-menu" role="menu">
                <div>
                    <li><input type="checkbox" data-column="all" checked>
                        ALL
                    </li>
                    <li><input type="checkbox" data-column="id" checked> ID
                    </li>
                    <li><input type="checkbox" data-column="name" checked>
                        NAME
                    </li>
                    <li><input type="checkbox" data-column="project"
                               checked> PROJECT
                    </li>
                    <li><input type="checkbox" data-column="timestamp"
                               checked> TIMESTAMP
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <!-- Table -->
    <div id="table-container">
        <table id="run-table"
               class="table table-bordered table-hover table-condensed table-striped">
            <thead class="table-header">
            <tr>
                <th class="text-cannot-selected" data-field="id">ID</th>
                <th class="text-cannot-selected" data-field="name">NAME</th>
                <th class="text-cannot-selected" data-field="project">
                    PROJECT
                </th>
                <th class="text-cannot-selected" data-field="timestamp">
                    TIMESTAMP
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
